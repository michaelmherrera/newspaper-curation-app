{{block "content" .}}

<form class="form-horizontal" role="form" method="post" action="{{MOCHomeURL}}/save">
  {{if .Data.MOC}}
    <input id="id" name="id" type="hidden" value="{{.Data.MOC.ID}}" />
  {{end}}

  <div class="form-group">
    <label class="col-sm-4 control-label" for="code">Code</label>
    <div class="col-sm-8">
      <input id="code" name="code" required="required" class="form-control" pattern="[a-z]+" value="{{.Data.MOC.Code}}" />
      <p class="help-block">
        Enter the <em>normalized</em> MARC Org Code; e.g., "orul", <strong>not</strong> "OrU-L".
      </p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label" for="name">Name</label>
    <div class="col-sm-8">
      <input id="name" name="name" required="required" class="form-control" value="{{.Data.MOC.Name}}" />
      <p class="help-block">
        Enter the organization name, usually in the form "Name of entity; City,
        State".  e.g., <i>Library of Virginia; Richmond, VA</i>
      </p>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-8 col-sm-offset-4">
      <input class="btn btn-default" type="Submit" value="Submit" />
    </div>
  </div>
</form>

{{end}}
