{{block "content" .}}

<p>
  Select a title to view its issues' locations
</p>

<form action="{{.Data.SearchFormAction}}" method="GET" role="search">
  <label for="lccn">Title</label>
  <select id="lccn" name="lccn">
    {{range .Data.Titles}}
      <option value="{{.LCCN}}">{{.Name}} - {{.LCCN}}</option>
    {{end}}
  </select>

  <button type="submit">View Issues</button>
</form>

{{end}}
