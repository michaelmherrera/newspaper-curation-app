{{template "header" .}}

<p>Publisher List:</p>

<ul>
  {{range $pub := .Data.Publishers}}
    {{if $pub.Show}}
      <li>
        {{$pub.Name}}
        {{if gt $pub.ErrorCount 0 }}
          <span class="publisher-error-count">{{$pub.ErrorCount}} error(s) detected</span>
        {{- end}}
      </li>
    {{end}}
  {{end}}
</ul>

{{template "footer" .}}
